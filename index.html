<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Rojo (R)</h2>
        <input type="range" id="red" min="0" max="255" value="129" oninput="updateColor()">
        <p id="redValue">129</p>

        <h2>Verde (G)</h2>
        <input type="range" id="green" min="0" max="255" value="41" oninput="updateColor()">
        <p id="greenValue">41</p>

        <h2>Azul (B)</h2>
        <input type="range" id="blue" min="0" max="255" value="56" oninput="updateColor()">
        <p id="blueValue">56</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
